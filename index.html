<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
  <title>User Profiles</title>
</head>
<body ng-controller="MainController">
  <div ng-repeat="user in users">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <img src="{{user.avatar}}">Favorite? {{user.isFavorite}}
    <button type="button" name="button" ng-click="toggleFavorite(user.id)">Toggle Favorite</button>
    <hr>
  </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
<script src="service.js"></script>
</body>
</html>
